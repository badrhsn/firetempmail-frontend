<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    %sveltekit.head%
    
<!-- Fallback .ico (universal support) -->
<link rel="shortcut icon" href="/favicon.ico">


    <!-- Stylesheets -->
    <!-- Step 1: Preload fonts and add font-display:swap -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link rel="preload" href="https://fonts.bunny.net/css?family=inter:100,200,300,400,500,600,700,800,900|inter-tight:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900i&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.bunny.net/css?family=inter:100,200,300,400,500,600,700,800,900|inter-tight:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900i&display=swap" rel="stylesheet"></noscript>

    <!-- Step 2: Load non-critical CSS asynchronously -->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=cd822b7fd22c8a95a68470c795adea69" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=cd822b7fd22c8a95a68470c795adea69"></noscript>
    
    <!-- Header Styles -->
    <link rel="stylesheet" href="/header.min.css">
    <style>
        @media (min-width: 992px) {
            .p-lg-5 { padding: 0 !important; }
        }
        .modern-header {
            margin-bottom: 2rem;
        }
    </style>
    

    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V7Y8WEB63T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-V7Y8WEB63T');
    </script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5990181789401140" crossorigin="anonymous"></script>
    
    <!-- Maintenance Mode Toggle Script -->
    <script>
        // Set this to true to enable maintenance mode
        window.MAINTENANCE_MODE = false;
        
        // Alternative: Check from environment or API
        // window.MAINTENANCE_MODE = '%sveltekit.env.PUBLIC_MAINTENANCE_MODE%' === 'true';
    </script>
</head>

<body>
    <!-- Modern Header Section -->
    <header class="modern-header">
        <div class="header-container">
            <a href="/" class="logo-container">
                <div class="logo-icon">ðŸ”¥</div>
                <div class="logo-text-container">
                    <span class="logo-text">Temp Mail</span>
                    <span class="logo-tagline">Fast & Secure Disposable Emails</span>
                </div>
            </a>
            
            <nav class="header-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/email-generator" class="nav-link">Email Generator</a>
                <a href="/temp-mail-edu" class="nav-link">Edu email Generator</a>
                <a href="/10minutemail" class="nav-link">10 Minute Mail</a>
                <a href="/blog" class="nav-link">Blog</a>
                
                <!-- Language selector will be injected here by Svelte component -->
                <div id="language-selector-root"></div>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </nav>
        </div>
    </header>
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" onclick="closeMobileMenu()"></div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <div class="logo-container">
                <div class="logo-icon" style="font-size: 22px;">ðŸ”¥</div>
                <div class="logo-text-container">
                    <span class="logo-text" style="font-size: 18px;">Fire Temp Mail</span>
                    <span class="logo-tagline" style="font-size: 10px;">Disposable Emails</span>
                </div>
            </div>
            <button class="mobile-menu-close" onclick="closeMobileMenu()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <nav class="mobile-nav-links">
            <a href="/" class="mobile-nav-link">Home</a>
            <a href="/email-generator" class="mobile-nav-link">Email Generator</a>
            <a href="/temp-mail-edu" class="mobile-nav-link">Edu Email</a>
            <a href="/10minutemail" class="mobile-nav-link">10 Minute Mail</a>
            <a href="/blog" class="mobile-nav-link">Blog</a>
        </nav>
    </div>

    <!-- JavaScript for Mobile Menu -->
    <script>
        function toggleMobileMenu() {
            const overlay = document.querySelector('.mobile-menu-overlay');
            const menu = document.querySelector('.mobile-menu');
            
            overlay.classList.add('active');
            menu.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
            const overlay = document.querySelector('.mobile-menu-overlay');
            const menu = document.querySelector('.mobile-menu');
            
            overlay.classList.remove('active');
            menu.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close menu when clicking on nav links
        document.querySelectorAll('.mobile-nav-link').forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // Close menu on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMobileMenu();
            }
        });
    </script>

    <!-- Removed jQuery & Bootstrap JS to reduce blocking & payload (custom minimal JS used instead) -->
    
    
</body>
</html>
